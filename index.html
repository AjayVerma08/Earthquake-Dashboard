<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tremor-Dash</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">Tremor-Dash</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content-wrapper">
            <div class="card filters">
                    <!-- <h5 style="margin-bottom: 0;">Filter Preference</h5> -->
                        <label style="color: black;">Time Period:</label>
                        <select id="time-period" class="form-control">
                            <option value="15">Last 15 days (Default)</option>
                            <option value="30">Last 30 days</option>
                            <option value="180">Last 6 months</option>
                            <option value="custom">Custom Range</option>
                        </select>   

                    <div class="filter-group" style="margin-top: 5px;">
                        <label>Min Magnitude: <span id="mag-value">All</span></label>
                        <input type="range" id="mag-range" min="0.1" max="10" step="0.1" value="0.1" class="form-range">
                        <label>Max Magnitude: <span id="max-mag-value">All</span></label>
                        <input type="range" id="max-mag-range" min="0.1" max="10" step="0.1" value="10" class="form-range">
                    </div>
                    
                    <div class="filter-group" style="margin-top: 0px;">
                        <label>Depth (km): <span id="depth-display">All</span></label>
                        <input type="range" id="depth-range" min="0" max="700" step="1" value="700" class="form-range">
                    </div>
                    <button id="reset-filters" class="btn btn-secondary" style="margin-top: 5px;">Reset All Filters</button>
            </div>
            <div id="custom-date-range" class="floating-date-popup" style="display: none;">
                        <div class="date-input-group">
                            <label>Start Date:</label>
                            <input type="date" id="start-date" class="form-control">
                        </div>
                        <div class="date-input-group" style="margin-top: 5px;">
                            <label>End Date:</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                        <button id="apply-custom-date" class="btn btn-primary" style="margin-top: 5px;">Apply</button>
                        <div id="loading-indicator" style="display: none; margin-top: 10px;">
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                            </div>
                            <p id="progress-text">Loading data...</p>
                        </div>
            </div>
            <div class="card stats">
                    <div id="recent-strongest">
                        <div class="recent-highlight">
                            <h4>Recent ðŸ”´</h4>
                            <p><strong>Location:</strong> </p>
                            <p><strong>Magnitude:</strong> </p>
                            <p><strong>Depth:</strong> </p>
                            <p><strong>Date & Time:</strong> </p>
                            <p><strong>Tsunami:</strong> </p>
                        </div>
                    </div>
                    <p style="margin: 2px 0px 2px 0px; font-weight: bold;">Total Earthquakes:</p>
                    <p style="margin: 2px 0px 2px 0px; font-weight: bold;">Maximum Magnitude: </p>
                    <p style="margin: 2px 0px 2px 0px; font-weight: bold;">Depth Range:</p>
                    <div class="mag-legend-container">
                    <label class="mag-title">Magnitude Scale</label>
                    <div class="mag-gradient-bar"></div>
                        <div class="mag-scale">
                        <span> < 3 </span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6+</span>
                        </div>
                    </div>
            </div>
        </div>
        <div class="map" id="map">
            
            <!-- <div id="legend" class="legend"></div> -->
        </div>
    </div><hr style="margin: 10px 20px 10px 20px;">
    <div class="news"><h3 class="recent">Recent News</h3></div>
    <div class="recent-news row">
        <div class="news-holder col-lg-2"><h3></h3><p></p></div>
        <div class="news-holder col-lg-2"><h3></h3><p></p></div>
        <div class="news-holder col-lg-2"><h3></h3><p></p></div>
        <div class="news-holder col-lg-2"><h3></h3><p></p></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="map.js"></script>
    <script src="news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
